<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="../source/styles/style.css" rel="stylesheet" />
    <link href="../source/styles/services_copy.css" rel="stylesheet">
    <link href="../source/styles/provider.css" rel="stylesheet" />
    <link href="../source/styles/footer-info.css" rel="stylesheet" />
    <link href="../source/styles/date.css" rel="stylesheet" />
    <link href="../source/styles/confirmation.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Site</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <header>
                <!-- <span>Main page</span><button id="back">back</button> -->
            </header>
            <main>
                <div class="srv-container">
                    <div id="service-list">
                        <div class="accordion" id="accordion">
                            <button class="collapsible" style="background-color:rgb(228, 228, 238)">Стрижки</button>
                            <div class="content" id="services_Стрижки">
                                <div class="information" role="button">
                                    <label>
                                        <input type="checkbox" class="real-checkbox"/>
                                        <span class="custom-checkbox"></span>
                                        <h6>Под одну насадку</h6>
                                        <div class="description" data-id="${data.id}">
                                            <span class="price">250 ₽</span>
                                            <span class="duration" data-duration="${data.duration}">30 мин</span>
                                        </div>
                                    </label>

                                </div>
                                <div class="information" role="button">
                                    <label>
                                        <input type="checkbox" class="real-checkbox"/>
                                        <span class="custom-checkbox"></span>
                                        <h6>Под одну насадку</h6>
                                        <div class="description" data-id="${data.id}">
                                            <span class="price">250 ₽</span>
                                            <span class="duration" data-duration="${data.duration}">30 мин</span>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>               
                    </div>
                </div>
            </main>
        </div>
        <footer></footer>
    </div>
    <script>
        let coll = document.getElementsByClassName('collapsible');
        for(let i = 0; i < coll.length; i++){
            coll[i].addEventListener('click', function(){
                this.classList.toggle('active');
                let content = this.nextElementSibling;
                if(content.style.maxHeight){
                    content.style.maxHeight = null;
                }else{
                    content.style.maxHeight = content.scrollHeight + 'px';
                }
            })
        }
    </script>
    <!-- <script src="./source/script/services_page.js" type="module"></script> -->
</body>
</html>
