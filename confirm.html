<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./source/styles/style.css" rel="stylesheet" />
    <link href="./source/styles/services.css" rel="stylesheet">
    <link href="./source/styles/provider.css" rel="stylesheet" />
    <link href="./source/styles/footer-info.css" rel="stylesheet" />
    <link href="./source/styles/date.css" rel="stylesheet" />
    <link href="./source/styles/confirmation.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Site</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <header>
                <span>Проверка записи</span>
            </header>
            <main>
                <div class="check-barber">
                    <div class="major-check">
                        <div class="check-1">
                            <img class="barber-img" src="source/img/male_empty.png" alt="">
                            <div class="info">
                                <p class="title">Ирина Александровна</p>
                                <p>барбер</p>
                            </div>
                        </div>
                        <div class="check-2">
                            <img class="edit-icon" src="source/img/edit-2-svgrepo-com.svg" role="button" alt="">
                        </div>
                    </div>
                </div>

                <div class="check-date">
                    <div class="major-check">
                        <div class="check-1">
                            <div class="info">
                                <p class="title">1 декабря, пятница</p>
                                <p>с 10:30 до 11:30 (1 час)</p>
                            </div>
                        </div>
                        <div class="check-2">
                            <img class="edit-icon" src="source/img/edit-2-svgrepo-com.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="check-services">
                    <div>
                        <div class="major-check">
                            <div class="check-1">
                                <div class="servive-info">
                                    <p class="title">Стрижка мужская с укладкой и прочими радостями</p>
                                    <p>900 ₽</p>
                                </div>
                            </div>
                            <div class="check-2">
                                <img class="edit-icon" src="source/img/delete-garbage-office-svgrepo-com.svg" alt="">
                            </div>
                        </div>
                        <hr>
                        <div class="major-check">
                            <div class="check-1">
                                <div class="servive-info">
                                    <p class="title">Стрижка c радостями</p>
                                    <p>900 ₽</p>
                                </div>
                            </div>
                            <div class="check-2">
                                <img class="edit-icon" src="source/img/delete-garbage-office-svgrepo-com.svg" alt="">
                            </div>
                        </div>
                        <hr>
                        <div class="major-check">
                            <div class="check-1">
                                <div class="servive-info">
                                    <p class="title">Стрижка</p>
                                    <p>900 ₽</p>
                                </div>
                            </div>
                            <div class="check-2">
                                <img class="edit-icon" src="source/img/delete-garbage-office-svgrepo-com.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="additional-comment">
                    <div>
                        <p class="title">Комментарий</p>
                        <input type="text" placeholder="необязательно">
                    </div>
                </div>
            </main>
        </div>
        <footer>
            
        </footer>
    </div>

    <script src="../source/script/telegram.js" type="module"></script> -->
</body>
</html>
