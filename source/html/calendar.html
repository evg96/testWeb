<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="../styles/style.css" rel="stylesheet" />
    <link href="../styles/datatables.min.css" rel="stylesheet" />
    <link href="../styles/date.css" rel="stylesheet" />
    <title>Site</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <header>
                <span>Select date and time</span>
            </header>
            <main>
                <select name="select=mounth" id="" class="select">
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="May">May</option>
                    <option value="Jun">Jun</option>
                    <option value="Jul">Jul</option>
                </select>
                <div class="date">
                    <div class="date-button" role="button">
                        <span>Sn</span>
                        <br>
                        <span>4</span>
                    </div>
                    <div class="date-button" role="button">
                        <span>Mn</span>
                        <br>
                        <span>5</span>                        
                    </div>
                    <div class="date-button" role="button">
                        <span>Th</span>
                        <br>
                        <span>6</span>           
                    </div>
                    <div class="date-button" role="button">
                        <span>Wd</span>
                        <br>
                        <span>7</span>           
                    </div>
                    <div class="date-button" role="button">
                        <span>Wh</span>
                        <br>
                        <span>8</span>           
                    </div>
                    <div class="date-button" role="button">
                        <span>Fr</span>
                        <br>
                        <span>9</span>           
                    </div>
                    <div class="date-button" role="button">
                        <span>St</span>
                        <br>
                        <span>10</span>           
                    </div>
                </div>
                <div class="time_day">
                    <span>Morning</span>
                </div>           
                <div class="time">
                    <div class="time-button" role="button">10:00</div>
                    <div class="time-button" role="button">10:30</div>
                    <div class="time-button" role="button">11:00</div>
                    <div class="time-button" role="button">11:30</div>
                </div>
                <div class="time_day">
                    <span>Afternoon</span>
                </div>
                <div class="time">
                    <div class="time-button" role="button">12:00</div>
                    <div class="time-button" role="button">12:30</div>
                    <div class="time-button" role="button">13:00</div>
                    <div class="time-button" role="button">13:30</div>
                    <div class="time-button" role="button">14:00</div>
                    <div class="time-button" role="button">14:30</div>
                    <div class="time-button" role="button">15:00</div>
                    <div class="time-button" role="button">15:30</div>
                    <div class="time-button" role="button">16:00</div>
                    <div class="time-button" role="button">16:30</div>
                </div>
                <div class="time_day">
                    <span>Night</span>
                </div>
                <div class="time">
                    <div class="time-button" role="button">18:00</div>
                    <div class="time-button" role="button">18:30</div>
                    <div class="time-button" role="button">19:00</div>
                    <div class="time-button" role="button">19:30</div>
                    <div class="time-button" role="button">20:00</div>
                    <div class="time-button" role="button">20:30</div>
                    <div class="time-button" role="button">21:00</div>
                </div>
            </main>
        </div>
        <footer>dadas</footer>
    </div>
</body>
</html>
