<!doctype html>
<html class="h-100" lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Автомойка</title>
    <!-- Подключение CSS файла bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="source/styles/style.css" rel="stylesheet">
    <link href="source/styles/date.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <span>Выберите дату и время</span>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          Месяц
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" href="#">Ноябрь</a></li>
                          <li><a class="dropdown-item" href="#">Декабрь</a></li>
                          <li><a class="dropdown-item" href="#">Январь</a></li>
                        </ul>
                      </div>
                </div>
            </div>
            <div class="date">
                <div type="button">
                    <p class="day">чт</p>
                    <p>8</p>
                    <!-- <div><p>чт</p></div> -->
                    <!-- <div><p>8</p></div> -->
                </div>
                <div type="button">
                    <p class="day">пт</p>
                    <p>9</p>
                    <!-- <div><p>пт</p></div> -->
                    <!-- <div><p>9</p></div> -->
                </div>
                <div type="button">
                    <p class="weekend day">сб</p>
                    <p class="weekend">10</p>
                    <!-- <div><p class="weekend">сб</p></div> -->
                    <!-- <div><p class="weekend">10</p></div> -->
                </div>
                <div type="button">
                    <p class="weekend day">вс</p>
                    <p class="weekend">11</p>
                    <!-- <div><p class="weekend">вс</p></div> -->
                    <!-- <div><p class="weekend">11</p></div> -->
                </div>
                <div type="button">
                    <p class="day">пн</p>
                    <p>12</p>
                </div>
                <div type="button">
                    <p class="day">вт</p>
                    <p>10</p>
                </div>
                <div type="button" class="weekend">
                    <p class="day">ср</p>
                    <p>13</p>
                </div>
                <div type="button">
                    <p class="day">чт</p>
                    <p>14</p>
                </div>
                <div type="button">
                    <p class="day">пт</p>
                    <p>10</p>
                </div>
                <div type="button" class="weekend">
                    <p class="weekend day">сб</p>
                    <p class="weekend">15</p>
                </div>
                <!-- <p type="button">2</p>
                <p type="button">3</p>
                <p type="button">4</p>
                <p type="button">5</p>
                <p type="button">6</p>
                <p type="button">7</p> -->
            </div>
            <div class="time">
                <h4 class="time-of-day">Утро</h4>
                <div class="row">
                    <div class="col-3">
                        <p type="button" class="choose_time">10:00</p>
                    </div>
                    <div class="col-3">
                        <p type="button" class="choose_time">10:30</p>
                    </div>
                    <div class="col-3">
                        <p type="button" class="choose_time unavailable">11:00</p>
                    </div>
                    <div class="col-3">
                        <p type="button" class="choose_time">11:30</p>
                    </div>
                </div>
                <h4 class="time-of-day">День</h4>
                <div class="row">
                    <div class="col-3">
                        <p type="button" class="choose_time">12:00</p>
                    </div>
                    <div class="col-3">
                        <p type="button" class="choose_time">12:30</p>
                    </div>
                    <div class="col-3">
                        <p type="button" class="choose_time unavailable">13:00</p>
                    </div>
                    <div class="col-3">
                        <p type="button" class="choose_time">13:30</p>
                    </div>
                    <div class="col-3">
                        <p type="button" class="choose_time">14:00</p>
                    </div>
                    <div class="col-3">
                        <p type="button" class="choose_time">14:30</p>
                    </div>
                    <div class="col-3">
                        <p type="button" class="choose_time">15:00</p>
                    </div>
                </div>
                <h4 class="time-of-day">Вечер</h4>
                <div class="row">
                    <div class="col-3">
                        <p type="button" class="choose_time">18:00</p>
                    </div>
                    <div class="col-3">
                        <p type="button" class="choose_time">18:30</p>
                    </div>
                    <div class="col-3">
                        <p type="button" class="choose_time unavailable">19:00</p>
                    </div>
                    <div class="col-3">
                        <p type="button" class="choose_time unavailable">20:30</p>
                    </div>
                    <div class="col-3">
                        <p type="button" class="choose_time unavailable">21:00</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <a href="index.html" type="button" class="btn btn-secondary">Вернуться в меню</a>
            </div>
            <div class="col-3"></div>
        </div>
    </section>
 
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <a href="" target="_blank" class="btn-outline-light">
                        <i class="icon-youtube-play">tgService.ru</i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- <script src="source/script/script.js"></script>
    <script>init()</script> -->
</body>
</html>
